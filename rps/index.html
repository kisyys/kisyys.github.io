<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles.css">	
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<script src="myScript.js"></script>
		
		<div class="container">
			<div class="row" style="border-bottom:3px solid grey;">	
				<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F1FDDD;">
				  <a class="navbar-brand" href="#"></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
					  <li class="nav-item">
						<a class="nav-link" href="" onclick="Reset()"> <b>Reset</b></a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#"><b></b></a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#"> <b></b></a>
					  </li>
				  </div>
				</nav>
			</div>
			
			<div class="row" style="height:20px;">
			</div>

			<div class="row" style="height:100px;" style="text-align:center">
				<div class="col-4" >
					<p id="Score" >
						<b> Best of 10 games</b> <br>				
						Player:	0 <br>				
						Computer: 0 <br>					
					</p>
				</div>
				<div class="col-6" >
					<h1 id="winner" >Who will win?</h1>
				</div>
			</div>
			
			<div class="row"  style="border-bottom:3px solid grey;" >
				<div class="col-2" >
				</div>
				<div class="col-5" style="margin:auto;">
					<img id="pic0" src="Question.jpg" alt="" class="img-fluid">
					<p id="p0" style="text-align:center">
					<b> Player </b>					
					</p>				
				</div>
				<div class="col-5" style="margin:auto;" >
					<img id="pic1" src="Question.jpg" alt="" class="img-fluid">
					<p id="p1" style="text-align:center">
					<b> Computer </b>					
					</p>	
				</div>
			</div>
			
			<div class="row" style="height:40px;">
			</div>

			<div class="row"  style="margin:auto;">
				<div class="col-0" style="margin:auto;">
					<p id="select" style="text-align:center" >
					<b> Select: </b>					
					</p>				
				</div>
				<div class="col-3" style="margin:auto;">
					<img id="pic2" src="Rock.jpg" alt="" class="img-fluid" onclick="RPS(0)">
					<p id="p2" style="text-align:center">
					<b> Rock </b>					
					</p>				
				</div>
				<div class="col-3" style="margin:auto;">
					<img id="pic3" src="Paper.jpg" alt="" class="img-fluid" onclick="RPS(1)">
					<p id="p3" style="text-align:center">
					<b> Paper </b>					
					</p>	
				</div>
				<div class="col-3" style="margin:auto;">
					<img id="pic4" src="Scissors.jpg" alt="" class="img-fluid" onclick="RPS(2)">
					<p id="p3" style="text-align:center">
					<b> Scissors </b>					
					</p>	
				</div>
			</div>

			<div class="row" style="height:40px;">
			</div>

		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
